<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <fieldset>
        <legend align="center"><font size="5">Personal Detail</font></legend>
    <form action="thankyou.html" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="Name" placeholder="Enter name" require id=""></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="Sname" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="20" name="Add" id=""></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" value="male" name="gender" id=""> Female <input type="radio" value="female" name="gender" id=""></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>Cricket <input type="checkbox" value="cricket" name="hobby" id=""> Singing <input type="checkbox" value="singing" name="hobby" id=""></td>
            </tr>
            <tr>
                <td>DOB</td>
                <!-- <td><input type="date" name="" id=""></td> -->
                <!-- <td><input type="datetime-local" name="" id=""></td> -->
                <!-- <td><input type="month" name="" id=""></td> -->
                <!-- <td><input type="week" name="" id=""></td> -->
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <optgroup label="Gujarat">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Bhavnagar" disabled>Bhavnagar</option>
                        <option value="Dahod">Dahod</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                    </optgroup>
                    <optgroup label="Maharashtra" disabled>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Thane">Thane</option>
                        <option value="Nagpur">Nagpur</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>Upload Document</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset" name="" id=""></td>
                <td><input type="button" value="Register" name="" id=""></td>
                <td><button>Click me</button></td>
            </tr>
        </table>
    </form>
</fieldset>

</body>
</html>
